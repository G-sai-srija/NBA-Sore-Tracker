<div class="container">
    <div class="heading mt-4">
        <h3>NBA Score Tracking App</h3>
    </div>
    <div class="card mt-4">
        <div class="card-body">
          <h4 class="card-title">
            {{ displayResult.name }} [{{ displayResult.abbreviation }}]
          </h4>
          <h6 class="card-subtitle my-3 text-muted">
            {{ displayResult.conference + 'ern' }} conference
          </h6>
          <hr />
          <div class="card-text">
            <p>Scores of past 12 days:</p>
            <div class="pt-2" *ngFor="let ele of displayResult.resultScores">
              <b>{{ ele.homeTeam }}</b>
              {{ ele.homeTeamScore }} - {{ ele.visitorTeamScore}}
              <b>{{ ele.visitorTeam }}</b>
            </div>
            <div class="row px-3">
                <button type="button" class="btn btn-success rounded-0 mt-3" id="backBtn" routerLink="/trackteam">
                    << Back to all team stats </button>
                </div>
            </div>
        </div>
      </div>
</div>
